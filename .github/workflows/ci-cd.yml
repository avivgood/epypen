name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Test Library
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        python-version: [3.8 , 3.9, '3.10', 3.11, 3.12]
        pydantic-version: [1.2,  1.5, '1.9.0', '2.2.0', '2.6.0', '2.10.0']
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          version: "0.6.3"

      - name: Run tests
        run: uv run --with pydantic==${{ matrix.pydantic-version }} -- pytest -n auto

  # Linting and static analysis
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install linting tools
        run: pip install ruff black mypy bandit

      - name: Run ruff lint
        run: ruff check .

      - name: Check formatting with black
        run: black --check .

      - name: Run bandit security scan
        run: bandit -r src

  # On merge to main, create a release and publish with uv.
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with uv
        run: uv build

      - name: Publish with uv
        run: uv publish
